<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection - SONIQ Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 60px;
            font-weight: 400;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .theme-card {
            background: #fff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: block;
        }

        .theme-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .theme-number {
            font-size: 14px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .theme-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .theme-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .theme-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        .theme-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .theme-card.theme1 .theme-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-card.theme2 .theme-btn {
            background: linear-gradient(135deg, #f46651 0%, #e05540 100%);
        }

        .theme-card.theme2:hover {
            box-shadow: 0 20px 60px rgba(244, 102, 81, 0.3);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            .theme-grid {
                grid-template-columns: 1fr;
            }

            .theme-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SONIQ AUDIO</div>
        <div class="subtitle">Select a theme to preview</div>

        <div class="theme-grid">
            <a href="atelier.html" class="theme-card theme1">
                <div class="theme-number">Option 01</div>
                <div class="theme-title">Theme 1</div>
                <span class="theme-btn">View Theme 1</span>
            </a>

            <a href="boze.html" class="theme-card theme2">
                <div class="theme-number">Option 02</div>
                <div class="theme-title">Theme 2</div>
                <span class="theme-btn">View Theme 2</span>
            </a>
        </div>

        <div class="footer">
            Â© 2025 SONIQ Audio - Theme Preview
        </div>
    </div>
</body>
</html>
